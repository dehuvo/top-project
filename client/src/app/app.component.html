<div *ngIf="!editing && emp.id" class="container" style="margin-top: 20px">
  <div class="bs-docs-section clearfix">
    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" routerLink="">TC</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li routerLinkActive="active"><a routerLink="org-chart">조직도</a></li>
                  <li routerLinkActive="active"><a routerLink="doc">전자결재</a></li>
                  <li routerLinkActive="active"><a routerLink="note">게시판</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a style="cursor: pointer;" (click)="update()">{{emp.name}}</a></li>
                  <li><a style="cursor: pointer;" (click)="signout()">로그아웃</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>

<div *ngIf="!editing && !emp.id" class="out">
  <div id="in-signin">
    <h1 class="text-info">TC Tech Login</h1>
    <form class="form-horizontal">
      <div class="well bs-component">
        <fieldset>
          <div class="row form-group">
            <label class="col-lg-3 control-label">아이디:</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" value="" #code placeholder="아이디를 넣으십시오.">
            </div>
          </div>
          <div class="row form-group">
            <label class="col-lg-3 control-label">비밀번호:</label>
            <div class="col-lg-8">
              <input type="password" class="form-control" value="" #pw placeholder="비밀번호를 넣으십시오.">
            </div>
          </div>
          <h5 *ngIf="pwError" class="text-danger">아이디나 비밀번호가 맞지 않습니다.</h5>
          <p class="text-center">
            <a class="btn btn-success" (click)="signup()">사원 등록</a>&nbsp;
            <button class="btn btn-primary" (click)="signin(code, pw)">로그인</button>
          </p>
        </fieldset>
      </div>
    </form>
  </div>
</div>

<div *ngIf="editing" class="out">
  <div id="in-edit">
    <h4 class="text-danger" style="font-weight: bold">
      *사원{{ emp.id? '정보 수정': ' 등록' }}
    </h4>
    <form class="form-horizontal well bs-component">
      <fieldset>
        <div class="row form-group" [class.update]="!okUpdate">
          <label class="col-lg-3 control-label">아이디:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" [value]="emp.code" #code (change)="checkCode(code)" placeholder="아이디를 넣으십시오,">
            <div *ngIf="codeError" class="text-danger">사용 중인 아이디입니다.</div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-lg-3 control-label">비밀번호:</label>
          <div class="col-lg-8">
            <input type="password" class="form-control" #pw1 (change)="checkPw(pw1, pw2)" placeholder="비밀번호를 넣으십시오.">
            <input [class.update]="!okUpdate" type="password" class="form-control" #pw2 (change)="checkPw(pw2, pw1)" placeholder="한번 더 넣으십시오.">
            <div *ngIf="pwError" class="text-danger">
              {{ okUpdate ? "두 비밀번호가 다릅" : "비밀번호가 맞지 않습" }}니다.
            </div>
          </div>
        </div>
        <div [class.update]="!okUpdate">
          <div class="row form-group">
            <label class="col-lg-3 control-label">이름:</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" [value]="emp.name" #name placeholder="이름을 넣으십시오.">
            </div>
          </div>
          <div [class.dept]="emp.id" class="row form-group">
            <label class="col-lg-3 control-label">부서:</label>
            <div class="col-lg-8">
              <select class="form-control" [value]="emp.deptId" #deptId title="부서를 선택하십시오.">
                <option *ngFor="let dept of depts" [value]="dept[0]">{{ dept[1] }}</option>
              </select>
            </div>
          </div>
          <div class="row form-group">
            <label class="col-lg-3 control-label">휴대폰:</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" [value]="emp.phone" #phone placeholder="010-0000-0000 &#x2b60; 이렇게 넣으십시오.">
            </div>
          </div>
          <div class="row form-group">
            <label class="col-lg-3 control-label">이메일:</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" [value]="emp.email" #email placeholder="이메일 주소를 넣으십시오.">
            </div>
          </div>
        </div>
        <p class="text-center">
          <a class="btn btn-default" (click)="editing = false">취소</a>&nbsp;&nbsp;
          <button [class.update]="!okUpdate" class="btn btn-primary" (click)="save(code,pw1,pw2,name,deptId,phone,email)">적용</button>
          <button [class.update]="okUpdate" class="btn btn-primary" (click)="confirm(pw1)">확인</button>
        </p>
      </fieldset>
    </form>
  </div>
</div>
